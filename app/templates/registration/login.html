<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="psb-hosting.pro VDS/VPS Сервера для ваших бизнес решений">
    <meta name="author" content="PSB Profession solutions business Technologies Private Limited">
    <meta name="keywords" content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/images/brand/favicon.ico" />

    <!-- TITLE -->
    <title>Psb-hosting.pro – Авторизация - Хостинг VDS/VPS серверов </title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" href="/static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- STYLE CSS -->
    <link href="/static/assets/css/style.css" rel="stylesheet" />
    <link href="/static/assets/css/dark-style.css" rel="stylesheet" />
    <link href="/static/assets/css/transparent-style.css" rel="stylesheet">
    <link href="/static/assets/css/skin-modes.css" rel="stylesheet" />

    <!--- FONT-ICONS CSS -->
    <link href="/static/assets/css/icons.css" rel="stylesheet" />

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="/static/assets/colors/color1.css" />
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/plugins/notify/js/rainbow.js"></script>
    <script src="/static/assets/plugins/notify/js/jquery.growl.js"></script>
    <script src="/static/assets/plugins/notify/js/notifIt.js"></script>

</head>

<body class="app sidebar-mini ltr login-img">

<!-- BACKGROUND-IMAGE -->
<div class="">

    <!-- GLOABAL LOADER -->
    <div id="global-loader">
        <img src="/static/assets/images/loader.svg" class="loader-img" alt="Loader">
    </div>
    <!-- /GLOABAL LOADER -->

    <!-- PAGE -->
    <div class="page">
        <div class="">

            <!-- CONTAINER OPEN -->
            <div class="col col-login mx-auto mt-7">
                <div class="text-center">
                    <a href="{% url 'shop:index' %}"><img src="/static/assets/images/logo.png" height="100" class="header-brand-img" alt=""></a>
                </div>
            </div>

            <div class="container-login100">
                <div class="wrap-login100 p-6">
                    <form class="login100-form validate-form" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <span class="login100-form-title pb-5">
                                Авторизация
                            </span>
                        <div class="panel panel-primary">
                            <div class="tab-menu-heading">
                                <div class="tabs-menu1">
                                    <!-- Tabs -->
                                    <ul class="nav panel-tabs">
                                        <li class="mx-0"><a href="#tab5" class="active" data-bs-toggle="tab">Вход</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="panel-body tabs-menu-body p-0 pt-5">
                                <div class="tab-content">
                                    {% if form.errors %}
                                        <script type="text/javascript">
                                            function not5() {
                                                notif({
                                                    type: "error",
                                                    msg: "<b>Ошибка: </b>Неверное имя пользователя или пароль!",
                                                    position: "right",
                                                    opacity: 0.6
                                                });
                                            }
                                            not5()
                                        </script>
                                    {% endif %}
                                    <div class="tab-pane active" id="tab5">
                                        <div class="wrap-input100 validate-input input-group">
                                            <a class="input-group-text bg-white text-muted">
                                                <i class="zmdi zmdi-account text-muted" aria-hidden="true"></i>
                                            </a>
                                            <input class="input100 border-start-0 form-control ms-0" name="username" type="text" placeholder="Имя пользователя">
                                        </div>
                                        <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                            <a href="" class="input-group-text bg-white text-muted">
                                                <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                            </a>
                                            <input class="input100 border-start-0 form-control ms-0"  name="password" type="password" placeholder="Пароль">
                                        </div>
                                        <div class="text-end pt-4">
                                            <p class="mb-0"><a href="{% url 'password_reset' %}" class="text-primary ms-1">Забыли пароль?</a></p>
                                        </div>
                                        <div class="container-login100-form-btn">
                                            <button class="login100-form-btn btn-primary" type="submit">Вход</button>
                                        </div>
                                        <div class="text-center pt-3">
                                            <p class="text-dark mb-0">Вы еще не с нами?<a href="/register/" class="text-primary ms-1">Зарегистрироваться</a></p>
                                        </div>
                                        <!--
                                        <label class="login-social-icon">
                                            <span>Вход через</span>
                                        </label>
                                        <div class="d-flex justify-content-center">
                                            <a href="javascript:void(0)">
                                                <div class="social-login me-4 text-center">
                                                    <i class="fa fa-google"></i>
                                                </div>
                                            </a>
                                            <a href="javascript:void(0)">
                                                <div class="social-login me-4 text-center">
                                                    <i class="fa fa-facebook"></i>
                                                </div>
                                            </a>
                                            <a href="javascript:void(0)">
                                                <div class="social-login text-center">
                                                    <i class="fa fa-twitter"></i>
                                                </div>
                                            </a>
                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- CONTAINER CLOSED -->
        </div>
    </div>
    <!-- End PAGE -->

</div>
<!-- BACKGROUND-IMAGE CLOSED -->

<!-- JQUERY JS -->

<!-- BOOTSTRAP JS -->
<script src="/static/assets/plugins/bootstrap/js/popper.min.js"></script>
<script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- SHOW PASSWORD JS -->
<script src="/static/assets/js/show-password.min.js"></script>

<!-- GENERATE OTP JS -->
<script src="/static/assets/js/generate-otp.js"></script>

<!-- Perfect SCROLLBAR JS-->
<script src="/static/assets/plugins/p-scroll/perfect-scrollbar.js"></script>

<!-- Color Theme js -->
<script src="/static/assets/js/themeColors.js"></script>

<!-- CUSTOM JS -->
<script src="/static/assets/js/custom.js"></script>

</body>

</html>
