<!doctype html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">

<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sash – Bootstrap 5  Admin & Dashboard Template">
    <meta name="author" content="{{ request.get_host }}">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/images/brand/favicon.ico" />

    <!-- TITLE -->
    <title>Смена пароля</title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" href="/static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- STYLE CSS -->
    <link href="/static/assets/css/style.css" rel="stylesheet" />
    <link href="/static/assets/css/dark-style.css" rel="stylesheet" />
    <link href="/static/assets/css/transparent-style.css" rel="stylesheet">
    <link href="/static/assets/css/skin-modes.css" rel="stylesheet" />
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/plugins/notify/js/rainbow.js"></script>
    <script src="/static/assets/plugins/notify/js/jquery.growl.js"></script>
    <script src="/static/assets/plugins/notify/js/notifIt.js"></script>

    <!--- FONT-ICONS CSS -->
    <link href="/static/assets/css/icons.css" rel="stylesheet" />

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="/static/assets/colors/color1.css" />

</head>

<body class="app sidebar-mini ltr">

<!-- BACKGROUND-IMAGE -->
<div class="">

    <!-- GLOABAL LOADER -->
    <div id="global-loader">
        <img src="/static/assets/images/loader.svg" class="loader-img" alt="Loader">
    </div>
    <!-- End GLOABAL LOADER -->

    <!-- PAGE -->
    <div class="page">
        <div class="">

            <!-- CONTAINER OPEN -->
            <div class="col col-login mx-auto">
                <div class="text-center">
                    <a href="{% url 'shop:index' %}"><img src="/static/assets/images/logo.png" height="150" class="header-brand-img" alt=""></a>
                </div>
            </div>
            
                <script type="text/javascript">
                {% for field in form %}
                {% for error in field.errors %}
                    function not5() {
                        notif({
                            type: "error",
                            msg: "Ошибка: {{ error|escape }}",
                            position: "right",
                            opacity: 0.6
                        });
                    }
                    not5()
              {% endfor %}
              {% endfor %}
                </script>

            <!-- CONTAINER OPEN -->
            <div class="container-login100">
                <div class="wrap-login100 p-6">
                    <form class="login100-form validate-form" method="post">
                        {% csrf_token %}
                        <span class="login100-form-title pb-5">
                                Смена пароля
                            </span>
                        <p class="text-muted"></p>
                        <label>Введите старый пароль</label>
                          <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                            <a href="" class="input-group-text bg-white text-muted">
                                <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                            </a>
                            <input class="input100 border-start-0 form-control ms-0" type="password" placeholder="Старый пароль" name="old_password" autocomplete="current-password" autofocus required id="id_old_password">
                          </div>
                          <label>Введите новый пароль</label>
                            <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                              <a href="" class="input-group-text bg-white text-muted">
                                <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                              </a>
                              <input class="input100 border-start-0 form-control ms-0" type="password" placeholder="Введите новый пароль" name="new_password1" autocomplete="new-password" required id="id_new_password1">
                            </div>
                            <label>Введите повторно новый пароль</label>
                            <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                              <a href="" class="input-group-text bg-white text-muted">
                                <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                              </a>
                              <input class="input100 border-start-0 form-control ms-0" type="password" placeholder="Повторите новый пароль" name="new_password2" autocomplete="new-password" required id="id_new_password2">
                            </div>
                              
                        <div class="submit">
                            <button class="btn btn-primary d-grid w-100" type="submit">Отправить</button>
                        </div>
                        <div class="text-center mt-4">
                            <p class="text-dark mb-0"><a class="text-primary ms-1" href="/">Вернутся на главную</a></p>
                        </div>
                  
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--END PAGE -->

</div>
<!-- BACKGROUND-IMAGE CLOSED -->

<!-- JQUERY JS -->
<script src="/static/assets/js/jquery.min.js"></script>

<!-- BOOTSTRAP JS -->
<script src="/static/assets/plugins/bootstrap/js/popper.min.js"></script>
<script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- SHOW PASSWORD JS -->
<script src="/static/assets/js/show-password.min.js"></script>

<!-- Perfect SCROLLBAR JS-->
<script src="/static/assets/plugins/p-scroll/perfect-scrollbar.js"></script>

<!-- Color Theme js -->
<script src="/static/assets/js/themeColors.js"></script>

<!-- CUSTOM JS -->
<script src="/static/assets/js/custom.js"></script>


</body>

</html>
