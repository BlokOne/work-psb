<!doctype html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">

<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sash – Bootstrap 5  Admin & Dashboard Template">
    <meta name="author" content="Spruko Technologies Private Limited">
    <meta name="keywords" content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/images/brand/favicon.ico" />

    <!-- TITLE -->
    <title>Sash – Bootstrap 5 Admin & Dashboard Template</title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" href="/static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- STYLE CSS -->
    <link href="/static/assets/css/style.css" rel="stylesheet" />
    <link href="/static/assets/css/dark-style.css" rel="stylesheet" />
    <link href="/static/assets/css/transparent-style.css" rel="stylesheet">
    <link href="/static/assets/css/skin-modes.css" rel="stylesheet" />
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/plugins/notify/js/rainbow.js"></script>
    <script src="/static/assets/plugins/notify/js/jquery.growl.js"></script>
    <script src="/static/assets/plugins/notify/js/notifIt.js"></script>

    <!--- FONT-ICONS CSS -->
    <link href="/static/assets/css/icons.css" rel="stylesheet" />

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="/static/assets/colors/color1.css" />

</head>

<body class="app sidebar-mini ltr login-img">

<!-- BACKGROUND-IMAGE -->
<div class="">

    <!-- GLOABAL LOADER -->
    <div id="global-loader">
        <img src="/static/assets/images/loader.svg" class="loader-img" alt="Loader">
    </div>
    <!-- End GLOABAL LOADER -->

    <!-- PAGE -->
    <div class="page">
        <div class="">

            <!-- CONTAINER OPEN -->
            <div class="col col-login mx-auto">
                <div class="text-center">
                    <a href="index.html"><img src="/static/assets/images/brand/logo-white.png" class="header-brand-img m-0" alt=""></a>
                </div>
            </div>
            {% if form.errors %}
                <script type="text/javascript">
                    function not5() {
                        notif({
                            type: "error",
                            msg: "<b>Ошибка: </b>Неверная электронная почта, проверьте!",
                            position: "right",
                            opacity: 0.6
                        });
                    }
                    not5()
                </script>
            {% endif %}
            <!-- CONTAINER OPEN -->
            <div class="container-login100">
                <div class="wrap-login100 p-6">
                    <form class="login100-form validate-form" method="post">
                        {% csrf_token %}
                        <span class="login100-form-title pb-5">
                                Восстановление пароля
                            </span>
                        <p class="text-muted">Введите электронную почту указанную вами при регистрации!</p>
                        <div class="wrap-input100 validate-input input-group" data-bs-validate="Valid email is required: ex@abc.xyz">
                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                <i class="zmdi zmdi-email" aria-hidden="true"></i>
                            </a>
                            <input class="input100 border-start-0 ms-0 form-control" name="email" type="email" placeholder="Электронная почта">
                        </div>
                        <div class="submit">
                            <button class="btn btn-primary d-grid w-100" type="submit">Отправить</button>
                        </div>
                        <div class="text-center mt-4">
                            <p class="text-dark mb-0">Вспомнили пароль?<a class="text-primary ms-1" href="{% url 'login' %}">Авторизация</a></p>
                        </div>
                        <label class="login-social-icon"><span>Или</span></label>
                        <div class="d-flex justify-content-center">
                            <a href="javascript:void(0)">
                                <div class="social-login me-4 text-center">
                                    <i class="fa fa-google"></i>
                                </div>
                            </a>
                            <a href="javascript:void(0)">
                                <div class="social-login me-4 text-center">
                                    <i class="fa fa-facebook"></i>
                                </div>
                            </a>
                            <a href="javascript:void(0)">
                                <div class="social-login text-center">
                                    <i class="fa fa-twitter"></i>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--END PAGE -->

</div>
<!-- BACKGROUND-IMAGE CLOSED -->

<!-- JQUERY JS -->
<script src="/static/assets/js/jquery.min.js"></script>

<!-- BOOTSTRAP JS -->
<script src="/static/assets/plugins/bootstrap/js/popper.min.js"></script>
<script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- SHOW PASSWORD JS -->
<script src="/static/assets/js/show-password.min.js"></script>

<!-- Perfect SCROLLBAR JS-->
<script src="/static/assets/plugins/p-scroll/perfect-scrollbar.js"></script>

<!-- Color Theme js -->
<script src="/static/assets/js/themeColors.js"></script>

<!-- CUSTOM JS -->
<script src="/static/assets/js/custom.js"></script>


</body>

</html>
